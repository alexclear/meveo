	locale="#{localeSelector.currentLocale}">
	<html>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MEVEO | Open Source Billing Platform</title>

	<ui:insert name="head" />
</h:head>

<h:body styleClass="GrayModena Geometry">
	<div id="admin-bar">
		<div id="logo">
		</div>
		<div id="headerleft"></div>
		<div id="headerright">
			<ui:include src="language.xhtml" />
			<div style="width: 30px" />
		</div>
	</div>
	<!--end of admin bar -->

	<div class="body">
		<ui:insert name="body" />
	</div>
	<div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
		MEVEO @VERSION_NUMBER@ @BUILD_NUMBER@
	</div>
	
	<p:ajaxStatus
		style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
		<f:facet name="start">
			<h:graphicImage library="img" name="loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	
				
	<h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
	<h:outputStylesheet name="css/animate.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
	<h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
	<h:outputStylesheet name="css/perfect-scrollbar.css" library="modena-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />
	        

</h:body>
