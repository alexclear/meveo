<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:custom="http://manaty.net/custom" contentType="text/html"
	locale="#{localeSelector.currentLocale}">

	<ui:insert name="metadata" />

	<html>

		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
			<title>MEVEO | Open Source Billing Platform</title>
			<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
			
			<!-- <link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/stylesheet/theme.css" />
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/stylesheet/main.css" /> -->
		
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/modena-layout/css/animate.css" />
			
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/modena-layout/css/core-layout.css" />
				
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/modena-layout/css/font-awesome.css" />
				
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/modena-layout/css/modena-font.css" />
				
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/modena-layout/css/modena-layout.css" />
				
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/modena-layout/css/perfect-scrollbar.css" />
				
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/modena-layout/css/ripple-effect.css" />
				
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/modena-layout/css/theme.css" />	
			
			<ui:insert name="head" />
		
			<!-- <a:loadScript src="resource://jquery.js" /> -->
			<script type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/js/equalHeight.js">
			</script>

			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/layout.js"></script>
			
			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/perfect-scrollbar.js"></script>
			
			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/ripple-effect.js">
			</script>


		</h:head>

		<h:body class="GrayModena Geometry">
		
			<ui:include src="topbar.xhtml" />
		
			<div id="wrapper">
				<div id="wrapperIndent">
					<div id="layout-menu-cover">
						<ui:insert name="navigation">
							<ui:include src="layoutmenu.xhtml" />
						</ui:insert>
					</div>

					<div id="layout-portlets-cover">

						<div class="Container96 Fnone MarAuto">
							<ui:insert name="body" />
						</div>
		
						<!-- footer -->
						<div class="Container100">
							<div class="footer">
								<h:outputText value="#{checkUpdateBean.versionOutput}" escape="false" />
							</div>
						</div>
					</div>
		                
					<p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
						<f:facet name="start">
							<p:graphicImage name="images/preloader.gif" library="modena-layout"/>
						</f:facet>
		
						<f:facet name="complete">
						    <h:outputText value="" />
						</f:facet>
					</p:ajaxStatus>
				</div>
			</div>
		</h:body>
	</html>
</f:view>
