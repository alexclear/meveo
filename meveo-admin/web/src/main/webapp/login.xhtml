<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:custom="http://manaty.net/custom"
	xmlns:p="http://primefaces.org/ui"
	template="layout/loginTemplate.xhtml">

	<ui:define name="body">

		<div id="login-sidebox">
		
		</div>
		
		<div id="login-box">
			<h:form id="loginForm">
	
				<p:outputPanel id="loginPanel">
					<p:panel styleClass="loginPanel">
	
						<!-- <f:facet name="header">#{messages['login.loginPanel']}</f:facet> -->
	
						<h:messages id="messages" globalOnly="false" styleClass="message"
							errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
							rendered="#{!identity.loggedIn}" />
	
						<div class="dialog">
							<h2>Login</h2>
							<p:panel>
								<p:outputLabel for="username">#{messages['login.username']}</p:outputLabel>
								<p:inputText id="username" value="#{credentials.username}" required="true" />
								<p:tooltip for="username">#{help['login.username']}</p:tooltip>
	
								<p:outputLabel for="password">#{messages['login.password']}</p:outputLabel>
								<p:password id="password" value="#{credentials.password}" required="true" />
								<p:tooltip for="password">#{help['login.password']}</p:tooltip>
								<!-- <p:outputLabel for="rememberMe">#{messages['login.rememberMe']}</p:outputLabel>
		                    <p:selectBooleanCheckbox id="rememberMe"
		                                          value="#{rememberMe.enabled}"/> -->
							</p:panel>
						</div>
						<div class="actionButtons">
							<p:commandButton id="submit" styleClass="btn-theme-default" value="#{messages['action.login']}"
								action="#{identity.login}" ajax="false" />
						</div>
	
					</p:panel>
				</p:outputPanel>
	
			</h:form>
		</div>

	</ui:define>

</ui:composition>
