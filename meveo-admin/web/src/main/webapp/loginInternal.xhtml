<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:custom="http://manaty.net/custom"
	xmlns:p="http://primefaces.org/ui"
	template="layout/loginTemplate.xhtml">

	<ui:define name="navigation">
	</ui:define>

	<ui:define name="body" styleClass="BlueModena Geometry" style="height:auto;">

		<h:form id="loginForm">

			<p:outputPanel id="loginPanel">
				<p:panel styleClass="loginPanel">

					<!-- <f:facet name="header">#{messages['login.loginPanel']}</f:facet> -->

					<h:messages id="messages" globalOnly="false" styleClass="message"
						errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
						rendered="#{!identity.loggedIn}" />

					<div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
						<div class="Wid33 MarAuto WidAutoOnMobile">

							<img src="/meveo/img/MeveoOpenCell.png" style="border:0px;" />

	
							<div class="EmptyBox30"></div>
							<div class="Card ShadowEffect">

								<div class="EmptyBox30"></div>
							    
								<div class="Wid100 OvHidden BigTopic Fs30">
									Login
								</div>

								<div class="EmptyBox30"></div>
							    	
								<div class="Wid100">
									<!--<p:outputLabel for="username">#{messages['login.username']}</p:outputLabel> -->
									<p:inputText id="username" placeholder="Username"
									value="#{credentials.username}" 
									styleClass="Wid80 TexAlCenter Fs18" />
									<p:tooltip for="username">#{help['login.username']}</p:tooltip>
								</div>

								<div class="EmptyBox30"></div>
							    
								<div class="Wid100">
									<!-- <p:outputLabel for="password">#{messages['login.password']}</p:outputLabel> -->
									<p:inputText type="password"
 									id="password" placeholder="Password"
									value="#{credentials.password}"
									styleClass="Wid80 TexAlCenter Fs18" />

									<p:tooltip for="password">#{help['login.password']}</p:tooltip>
		
								</div>

								<div class="EmptyBox30"></div>

							    	<div class="Wid50 Fleft Responsive50">
								    	<p:commandButton id="submit" 
									value="#{messages['action.login']}"
			 						action="#{identity.login}"
	 								ajax="false" />
							    	</div>
							    
							    	<div class="EmptyBox30"></div>
						    	</div>
						</div>
					</div>
				</p:panel>
			</p:outputPanel>

		</h:form>

	</ui:define>

</ui:composition>
