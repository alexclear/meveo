<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:custom="http://manaty.net/custom" contentType="text/html">

    <f:metadata>
        <f:event type="preRenderView" listener="#{offerTemplateListBean.preRenderView}" />
    </f:metadata>
    <html>
<h:head>
    <title>#{messages['offerTemplate.offerTemplatePanel']}</title>
</h:head>

<h:body>
    <h:form>
        <p:dataTable id="offers" value="#{offerTemplateListBean.selectedOfferTemplates}" var="e">
            <p:column headerText="#{messages['offerTemplate.name']}">#{e.name}</p:column>
            <p:column headerText="#{messages['BusinessEntity.code']}">#{e.code}</p:column>
            <p:column>
                <p:commandButton icon="ui-icon-search" title="#{messages['button.closeButton']}">
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
    </html>
</f:view>
