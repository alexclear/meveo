<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{emailTemplateListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

    <ui:define name="navigation">
 		<ui:include src="/layout/navigation.xhtml" />
 	</ui:define>

    <ui:define name="body">

		<hf:searchPanel backingBean="#{emailTemplateListBean}"
			label="#{messages['emailTemplate.search']}">
			<hf:searchField label="#{messages['emailTemplate.subject']}"
				field="subject" size="80" />
		</hf:searchPanel>    
		           
		<hftl:dataList backingBean="#{emailTemplateListBean}" sortBy="subject">
			<hftl:column label="#{messages['emailTemplate.subject']}"
				field="subject" />
			<hftl:actionsColumn
				editView="/pages/admin/communication/emailTemplateDetail.xhtml" />           
		</hftl:dataList>                    
                
    </ui:define>
    
</ui:composition>
