<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<c:if test="#{providerBean.edit}">
			<hftl:entityPopup id="languagePopup" header="#{messages['tradingLanguage.popup.header']}"
				updateField=":providerFormPanel:providerFormId:languageSelectedId:languageSelectedId" selection="#{providerBean.entity.language}"
				backingBean="#{languageBean}" searchField1Label="#{messages['language.languageCode']}" searchField1="languageCode"
				column1Label="#{messages['language.languageCode']}" column1="languageCode" column2Label="#{messages['tradingLanguage.prDescription']}"
				column2="descriptionEn" eventBackingBean="#{providerBean}">
			</hftl:entityPopup>
		</c:if>
		
			<hf:formPanel id="providerFormPanel" formId="providerFormId"
				label="#{messages['provider.title']}" backingBean="#{providerBean}">

							<hf:formField label="#{messages['businessEntity.code']}"
								field="code" maxlength="35" required="true" />

							<hf:formField label="#{messages['businessEntity.description']}"
								field="description" id="description" maxlength="100" componentWidth="50" />

							<!-- <hf:formField id="languageSelectedId" label="#{messages['tradingLanguage.languageCode']}" field="language" valueLabelField="languageCode"
								popup="true" popupId="languagePopup" clearButton="true" required="true" /> -->
				
							<hf:formField label="#{messages['provider.enterprise']}"
								field="entreprise" id="enterprise" />
								
							<hf:formField label="#{messages['provider.rounding']}"
								field="rounding" id="rounding"/>
							
							<hf:formField label="#{messages['provider.prepaidReservationExpirationDelayinMillisec']}"
								field="prepaidReservationExpirationDelayinMillisec" id="prepaidReservationExpirationDelayinMillisec"/>
								
							<hf:formField label="#{messages['provider.invoicePrefix']}"
								field="invoicePrefix" id="invoicePrefix"/>
								
							<hf:formField label="#{messages['provider.currentInvoiceNb']}"
								field="currentInvoiceNb" id="currentInvoiceNb"/>
						
							<!-- <hf:formField label="#{messages['provider.amountValidation']}"
								field="amountValidation" id="amountValidation"/> -->
						
							<hf:formField label="#{messages['provider.discountAccountingCode']}"
								field="discountAccountingCode" id="discountAccountingCode"/>
								
							<hf:formField label="#{messages['provider.levelDuplication']}"
								field="levelDuplication" id="levelDuplication"/>
								
							<hf:formField label="#{messages['provider.email']}"
								field="email" id="email"/>
								
						    <hf:formField label="#{messages['invoiceConfiguration.displaySubscriptions']}"
								field="invoiceConfiguration" childField="displaySubscriptions" id="displaySubscriptions"/>
								
							<hf:formField label="#{messages['invoiceConfiguration.displayServices']}"
								field="invoiceConfiguration" childField="displayServices" id="displayServices"/>
								
							<hf:formField label="#{messages['invoiceConfiguration.displayOffers']}"
								field="invoiceConfiguration" childField="displayOffers" id="displayOffers"/>		

			</hf:formPanel>
	</ui:define>
</ui:composition>
