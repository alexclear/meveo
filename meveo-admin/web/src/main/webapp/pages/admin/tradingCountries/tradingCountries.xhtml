<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/WEB-INF/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{tradingCountryListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel id="searchPanel"
			label="#{messages['tradingCountry.search']}"
			backingBean="#{tradingCountryListBean}">

            <hf:searchField id="country" label="#{messages['tradingCountry.trCountryCode']}" field="country.countryCode" />

        </hf:searchPanel>

		<hftl:dataList label="#{messages['tradingCountry.title']}"
			backingBean="#{tradingCountryListBean}">
			<hftl:column label="#{messages['tradingCountry.trCountryCode']}"
				field="country.countryCode" width="10%" entityView="tradingCountryDetail" valueIdField="id"/>
			<hftl:column label="#{messages['tradingCountry.prDescription']}"
				width="30%" field="prDescription" />
			<hftl:column label="#{messages['enableEntity.active']}"
				field="active" isMessage="true" />
			<h:column>
				<f:facet name="header">
					<div style="float: left;">#{messages['tradingCountry.languageCode']}</div>
				</f:facet>
				<h:outputText value="#{entity.country.language.languageCode}"
					align="left" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<div style="float: left;">#{messages['tradingCountry.curencyCode']}</div>
				</f:facet>
				<h:outputText value="#{entity.country.currency.currencyCode}"
					align="left" />
			</h:column>

			<hftl:actionsColumn renderEnableLink="true"
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
