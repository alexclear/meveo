<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
	</ui:define>

	<ui:define name="body">
		<hftl:entityPopup header="#{messages['tradingCountry.popup.header']}"
			updateField=":formPanel:formId:countrySelectedId :formPanel:formId:prDescription"
			selection="#{tradingCountryBean.entity.country}"
			backingBean="#{countryBean}"
			searchField1Label="#{messages['country.countryCode']}"
			searchField1="countryCode"
			column1Label="#{messages['country.countryCode']}"
			column1="countryCode"
			column2Label="#{messages['tradingLanguage.prDescription']}"
			column2="descriptionEn" eventBackingBean="#{tradingCountryBean}">
		</hftl:entityPopup>
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="tradingCountries"
						value="#{messages['menu.tradingCountries']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<hf:formPanel id="formPanel" 
			label="#{messages['tradingCountry.tradingCountryPanel']}"
			backingBean="#{tradingCountryBean}" showEnableDisableButton="true">

			<hf:formField id="countrySelectedId"
				label="#{messages['tradingCountry.countryCode']}" field="country"
				valueLabelField="countryCode" popup="true" required="true" showPopupOnlyOnNew="true" />

			<hf:formField label="#{messages['tradingCountry.prDescription']}"
				field="prDescription" maxlength="80" id="prDescription"/>
			<hf:formField label="#{messages['enableEntity.disabled']}" doNotShowOnNew="true" allowEdit="false"
				field="disabled" isMessage="true"/>

		</hf:formPanel>

	</ui:define>

</ui:composition>
