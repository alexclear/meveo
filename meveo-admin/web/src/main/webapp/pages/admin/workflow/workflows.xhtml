<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{workflowListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel
			label="#{messages['workflow.panel']}"
			backingBean="#{workflowListBean}">
			<hftl:searchField label="#{messages['businessEntity.code']}"
				field="code" />
			<hftl:searchField label="#{messages['subscription.description']}"
				field="description" />
<!-- 			<hftl:searchField label="#{messages['workflow.type']}" -->
<!-- 				field="wfType" /> -->
			<hftl:searchField label="#{messages['workflow.type']}" field="wfType" 
				size="50" autocompleteBean="#{workflowBean}"
                autocompleteMethod="autocompleteClassNames" isAutocomplete="true" />
			<hftl:searchField label="#{messages['commons.status']}"
				field="status" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['dunningPlan.title']}"
			backingBean="#{workflowListBean}" sortBy="code">
			<hftl:column label="#{messages['businessEntity.code']}" field="code"
				useCustomIdParam="true" objectIdParamName="workflowId" />
			<hftl:column label="#{messages['businessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['workflow.type']}"
				field="wfType" />
            <hftl:column label="#{messages['enableEntity.active']}" field="active" isMessage="true" />
			
			<hftl:column label="#{messages['workflow.enableHistory']}"
				field="enableHistory" />
				
			<hftl:actionsColumn renderDuplicateLink="true"
				permission="#{identity.hasPermission('billing','billingManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
