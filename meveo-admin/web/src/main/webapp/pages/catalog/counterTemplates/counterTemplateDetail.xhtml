<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	 xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
					<p:menuitem outcome="counterTemplates"
						value="#{messages['menu.counterTemplates']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<hf:formPanel id="formPanel" formId="counterTemplatId"
			label="#{messages['menu.counterTemplates']}"
			backingBean="#{counterTemplateBean}" showEnableDisableButton="true">
             
              <h:panelGrid columns="3" cellpadding="5">
			<h:outputLink id="exprEl" value="#">
				<h:outputText value="#{messages['counterTemplate.elExpressionVariables']}" />
			</h:outputLink>
			<p:tooltip  for="exprEl" value="#{messages['counterTemplate.elExpressionUsed']}" />
			  </h:panelGrid>
             
			<hf:formField label="#{messages['businessEntity.code']}" field="code"
				required="true" validateUnique="true" />
			<hf:formField label="#{messages['businessEntity.description']}"
				field="description" id="description" required="true"
				validateUnique="true" />
			<hf:formField
				label="#{messages['usageChargeTemplate.unityDescription']}"
				field="unityDescription" />
			<hftl:decorateFormField fieldId="counterType"
				label="#{messages['counterTemplate.counterType']}">
				<p:selectOneMenu id="counterType" required="true"
					value="#{counterTemplateBean.entity.counterType}"
					rendered="#{counterTemplateBean.edit}">
					<f:selectItems value="#{cc.getEnumConstants('counterType')}"
						var="enumElement" itemValue="#{enumElement}"
						itemLabel="#{messages[enumElement.label]}" />
				</p:selectOneMenu>
				<h:outputText rendered="#{!counterTemplateBean.edit}"
					value="#{counterTemplateBean.entity.counterType}"
					styleClass="field-value"></h:outputText>
			</hftl:decorateFormField>
			<hftl:decorateFormField fieldId="counterLevel"
				label="#{messages['counterTemplate.counterLevel']}">
				<p:selectOneMenu id="counterLevel" required="true"
					value="#{counterTemplateBean.entity.counterLevel}"
					rendered="#{counterTemplateBean.edit}">
					<f:selectItems value="#{cc.getEnumConstants('counterLevel')}"
						var="enumElement" itemValue="#{enumElement}"
						itemLabel="#{messages[enumElement.label]}" />
				</p:selectOneMenu>
				<h:outputText rendered="#{!counterTemplateBean.edit}"
					value="#{counterTemplateBean.entity.counterLevel}"
					styleClass="field-value"></h:outputText>
			</hftl:decorateFormField>
			<hf:formField label="#{messages['counterTemplate.level']}"
				field="ceiling" converter="bigDecimal4DigitsConverter"  />
			<hf:formField label="#{messages['enableEntity.disabled']}" doNotShowOnNew="true" allowEdit="false"
				field="disabled" isMessage="true" />
			<hf:formField label="#{messages['billingCycle.calendar']}"
				field="calendar" valueLabelField="code" required="true" 
				listBean="#{calendarBean}" />
			<hf:formField label="#{messages['counterTemplate.ceilingExpressionEl']}"
			   field="ceilingExpressionEl"  textArea="true" maxlength="1000"/>	

		</hf:formPanel>

	</ui:define>
</ui:composition>
