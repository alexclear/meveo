<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/WEB-INF/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{counterTemplateListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['counterTemplate.search']}"
			backingBean="#{counterTemplateListBean}">
			<hf:searchField label="#{messages['businessEntity.code']}"
				field="code" />
			<hf:searchField label="#{messages['businessEntity.description']}"
				field="description" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['counterTemplate.title']}"
		     backingBean="#{counterTemplateListBean}">
			<hftl:column label="#{messages['businessEntity.code']}" field="code" />
			<hftl:column label="#{messages['businessEntity.description']}"
				field="description" />
			<hftl:column
				label="#{messages['usageChargeTemplate.unityDescription']}"
				field="unityDescription" />
			<hftl:column label="#{messages['counterTemplate.counterType']}"
				field="counterType.label" isMessage="true" />
			<hftl:column label="#{messages['counterTemplate.counterLevel']}"
				field="counterLevel.label" isMessage="true" />
			<hftl:column label="#{messages['counterTemplate.level']}"
				field="ceiling" converterParam="4digits" />
			<hftl:column label="#{messages['billingCycle.calendar']}"
				field="calendar.code" />

			<hftl:column label="#{messages['enableEntity.active']}"
				field="active" isMessage="true" />
			<hftl:actionsColumn renderEnableLink="true"
				permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
