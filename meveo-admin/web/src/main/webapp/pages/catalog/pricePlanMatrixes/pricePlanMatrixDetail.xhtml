<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	   <hftl:entityPopup id="offerPopup"
			header="#{messages['offer.popup.header']}"
			backingBean="#{offerTemplateBean}"
			eventBackingBean="#{pricePlanMatrixBean}"
			searchField1Label="#{messages['offerTemplate.code']}"
			searchField1="code"
			searchField2Label="#{messages['offerTemplate.description']}"
			searchField2="description"
			column1Label="#{messages['offerTemplate.code']}" column1="code"
			column2Label="#{messages['offerTemplate.description']}"
			column2="description" 
			selection="#{pricePlanMatrixBean.entity.offerTemplate}"
			lazy="false" dataModel="#{offerTemplateBean.listActive}"
			updateField=":formPricePlanPanel:formPricePlan:offerSelectId:offerSelectId">
		</hftl:entityPopup>
		
		<hftl:entityPopup id="pricPlanMatChargePopup"
			header="#{messages['charge.popup.header']}"
			backingBean="#{chargeTemplateBean}"
			searchField1Label="#{messages['charge.code']}" searchField1="code"
			column1Label="#{messages['charge.description']}" column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description" eventBackingBean="#{pricePlanMatrixBean}"
			updateField=":formPricePlanPanel:formPricePlan:chargeSelectId:textPanel_popup">
			<!-- 			selection="#{chargeTemplateBean.entity}" -->
		</hftl:entityPopup>

		<hftl:entityPopup id="pricPlanMatCurrencyPopup"
			header="#{messages['tradingLanguage.header']}"
			backingBean="#{tradingCurrencyBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="currencyCode"
			column1Label="#{messages['businessEntity.code']}"
			column1="currencyCode"
			column2Label="#{messages['businessEntity.description']}"
			column2="prDescription"
			selection="#{pricePlanMatrixBean.entity.tradingCurrency}"
			updateField=":formPricePlanPanel:formPricePlan:customerCurrencySelectId:customerCurrencySelectId">
		</hftl:entityPopup>

		<hftl:entityPopup id="tradingCountryPopup"
			header="#{messages['tradingCountry.popup.header']}"
			backingBean="#{tradingCountryBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="countryCode"
			column1Label="#{messages['businessEntity.code']}"
			column1="countryCode"
			column2Label="#{messages['businessEntity.description']}"
			column2="prDescription"
			selection="#{pricePlanMatrixBean.entity.tradingCountry}"
			updateField=":formPricePlanPanel:formPricePlan:trCountrySelectId:trCountrySelectId">
		</hftl:entityPopup>

		<hftl:entityPopup id="sellerParentPopup"
			header="#{messages['seller.title']}" backingBean="#{sellerBean}"
			searchField1Label="#{messages['BusinessEntity.code']}"
			searchField1="code" column1Label="#{messages['BusinessEntity.code']}"
			column1="code" selection="#{pricePlanMatrixBean.entity.seller}"
			column2Label="#{messages['BusinessEntity.description']}"
			column2="description"
			updateField=":formPricePlanPanel:formPricePlan:parentSelectId:parentSelectId">
		</hftl:entityPopup>
        
        <hftl:entityPopup id="validityCalendarPopup" header="#{messages['calendar.search']}" backingBean="#{calendarBean}"
            updateField=":formPricePlanPanel:formPricePlan:validityCalendar:validityCalendar" selection="#{pricePlanMatrixBean.entity.validityCalendar}"
            searchField1Label="#{messages['calendar.name']}" searchField1="code" searchField2Label="#{messages['BusinessEntity.description']}"
            searchField2="description" column1Label="#{messages['calendar.name']}" column1="code"
            column2Label="#{messages['BusinessEntity.description']}" column2="description">
        </hftl:entityPopup>        

		<hf:formPanel id="formPricePlanPanel"
			label="#{messages['pricePlanMatrix.panel']}"
			backingBean="#{pricePlanMatrixBean}" formId="formPricePlan">
			<p:panelGrid columns="2">
                <hf:formField label="#{messages['BusinessEntity.code']}" field="code" required="true" />
                <hf:languageFields />
                <hf:formField id="chargeSelectId" required="true"
					label="#{messages['pricePlanMatrix.eventCode']}" field="eventCode"
					popup="true" popupId="pricPlanMatChargePopup" disabled="true" />
				<hf:formEntityField id="parentSelectId"
					label="#{messages['seller.title']}" field="seller"
					childField="description" popup="true" popupId="sellerParentPopup" />
				<hf:formEntityField id="trCountrySelectId"
					label="#{messages['tradingCountry.tradingCountry']}"
					field="tradingCountry" childField="countryCode"
					popup="true" popupId="tradingCountryPopup" />
				<p:panelGrid columns="1">
					<hf:formEntityField id="customerCurrencySelectId"
						label="#{messages['currency.codeCurrency']}"
						field="tradingCurrency" childField="currencyCode" popup="true"
						popupId="pricPlanMatCurrencyPopup" />
				</p:panelGrid>
				<hf:formField label="#{messages['pricePlanMatrix.minQuantity']}"
					field="minQuantity" />
				<hf:formField label="#{messages['pricePlanMatrix.maxQuantity']}"
					field="maxQuantity" />
				<hf:formEntityField id="offerSelectId" 
				  label="#{messages['pricePlanMatrix.offerCode']}"
					field="offerTemplate" childField="code"
					popup="true" popupId="offerPopup"/>
				<hf:formField label="#{messages['pricePlanMatrix.criteria1Value']}"
					field="criteria1Value" />
				<hf:formField
					label="#{messages['pricePlanMatrix.startSubscriptionDate']}"
					field="startSubscriptionDate" />
				<hf:formField label="#{messages['pricePlanMatrix.criteria2Value']}"
					field="criteria2Value" />
				<hf:formField
					label="#{messages['pricePlanMatrix.endSubscriptionDate']}"
					field="endSubscriptionDate" />
				<hf:formField label="#{messages['pricePlanMatrix.criteria3Value']}"
					field="criteria3Value" />
				<hf:formField label="#{messages['pricePlanMatrix.criteriaEL']}"
			        field="criteriaEL" textArea="true" maxlength="2000"/>
                <hf:formEntityField id="validityCalendar" label="#{messages['pricePlanMatrix.validityCalendar']}" field="validityCalendar"
                    childField="code" popup="true" popupId="validityCalendarPopup" />
                <hf:formField label="#{messages['pricePlanMatrix.startRatingDate']}"
					field="startRatingDate" />
                    <hf:formField label="#{messages['pricePlanMatrix.endRatingDate']}"
                    field="endRatingDate" />
				<hf:formField
					label="#{messages['pricePlanMatrix.amountWithoutTax']}"
					field="amountWithoutTax" converter="bigDecimal4DigitsConverter" required="true" />
				<hf:formField
					label="#{messages['pricePlanMatrix.minSubscriptionAgeInMonth']}"
					field="minSubscriptionAgeInMonth" maxValue="9999" maxlength="4" />
				<hf:formField label="#{messages['pricePlanMatrix.amountWithTax']}"
                    field="amountWithTax" converter="bigDecimal4DigitsConverter" rendered="#{!pricePlanMatrixBean.entity.provider.isEntreprise}" required="true" />
                <hf:formField
					label="#{messages['pricePlanMatrix.maxSubscriptionAgeInMonth']}"
					field="maxSubscriptionAgeInMonth" maxValue="9999" maxlength="4" />
				<hf:formField label="#{messages['pricePlanMatrix.priority']}"
					field="priority" />
			</p:panelGrid>

		</hf:formPanel>

	</ui:define>

</ui:composition>
