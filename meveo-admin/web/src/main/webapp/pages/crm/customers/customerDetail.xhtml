<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{customerBean.preRenderView}" />
			<f:viewParam name="customerId" value="#{customerBean.objectId}" />
		</f:metadata>

		<o:importConstants type="org.meveo.model.crm.CustomFieldTypeEnum" />
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">


		<hftl:entityPopup id="sellerParentPopup"
			header="#{messages['seller.title']}" backingBean="#{sellerBean}"
			searchField1Label="#{messages['BusinessEntity.code']}"
			searchField1="code" column1Label="#{messages['BusinessEntity.code']}"
			column1="code" selection="#{customerBean.entity.seller}"
			column2Label="#{messages['BusinessEntity.description']}"
			column2="description"
			updateField=":formCustomerPanel:formCustomer:tabView:parentSelectId:parentSelectId">
		</hftl:entityPopup>

		<p:panelGrid styleClass="col2-set">
			<p:row>
				<p:column styleClass="col1">
					<hf:hierarchyPanel
						treeValue="#{customerTreeBean.buildAccountsHierarchy(customerBean.entity)}"
						entity="#{customerBean.entity}" />
				</p:column>
				<p:column styleClass="col2 tab-view-container">
					<hf:formPanel id="formCustomerPanel" formId="formCustomer"
						label="#{messages['customer.customerPanel']}"
						showFormButtons="false" backingBean="#{customerBean}"
						useCustomIdParam="true">
						<p:tabView id="tabView">
							<p:tab title="#{messages['customer.tab.account']}">
								<hftl:panelGroup columns="2">
									<hf:formField label="#{messages['businessEntity.code']}"
										field="code" validateUnique="true" required="true" />
									<hf:formField label="#{messages['businessEntity.description']}"
										field="description" useConverter="false" id="description"
										maxlength="50" required="true" />
									<hf:formField label="#{messages['customer.externalRef1']}"
										field="externalRef1" validateUnique="false" />
									<hf:formField label="#{messages['customer.externalRef2']}"
										field="externalRef2" />
									<hf:formEntityField
										label="#{messages['customer.customerCategory']}"
										field="customerCategory" childField="description"
										popup="false" required="true"
										listBean="#{customerCategoryBean}" />
									<hf:formEntityField
										label="#{messages['customer.customerBrand']}"
										field="customerBrand" childField="description" popup="false"
										service="#{customerBrandService}" required="true"
										listBean="#{customerBrandBean}" />
									<hf:formEntityField id="parentSelectId"
										label="#{messages['seller.parent']}" field="seller"
										childField="description" required="true" popup="true"
										popupId="sellerParentPopup" />
								</hftl:panelGroup>
							</p:tab>

							<p:tab title="#{messages['customer.tab.information']}">
								<p:fieldset legend="#{messages['commons.contacts']}">
									<p:panelGrid columns="1">
										<hf:formEntityField
											label="#{messages['contactInformation.email']}"
											field="contactInformation" childField="email" popup="false"
											required="false" size="50" maxlength="100"
											useConverter="false" validateEmail="true" />
										<hf:formEntityField label="#{messages['address.address1']}"
											field="address" id="address1" childField="address1"
											popup="false" size="80" maxlength="80" />
										<hf:formEntityField label="#{messages['address.address2']}"
											field="address" id="address2" childField="address2"
											popup="false" size="80" maxlength="80" />
										<hf:formEntityField label="#{messages['address.address3']}"
											field="address" id="address3" childField="address3"
											popup="false" size="80" maxlength="80" />
									</p:panelGrid>
									<p:panelGrid columns="2">
										<hf:formEntityField label="#{messages['address.zipCode']}"
											field="address" childField="zipCode" popup="false"
											id="zipCode" maxlength="10" size="10" />
										<hf:formEntityField label="#{messages['address.city']}"
											field="address" childField="city" popup="false" id="city"
											maxlength="50" />
									</p:panelGrid>
									<hf:formEntityField label="#{messages['address.country']}"
										embedded="true" field="address" childField="country"
										labelField="descriptionEn" valueField="countryCode"
										listBean="#{countryBean}"></hf:formEntityField>
								</p:fieldset>
								<hftl:fieldset name="#{messages['customerAccount.sepaDebit']}"
									columns="1">
									<hftl:panelGroup columns="1">
										<hf:formField
											label="#{messages['customerAccount.mandateIdentification']}"
											field="mandateIdentification" />
										<hf:formField
											label="#{messages['customerAccount.mandateDate']}"
											field="mandateDate" isDate="true" />
									</hftl:panelGroup>
								</hftl:fieldset>
							</p:tab>

							<p:tab title="#{messages['customFieldTemplate.panel']}">
								<hf:customFields />
							</p:tab>
						</p:tabView>

						<hf:formButtons columns="5" backingBean="#{customerBean}"
							edit="#{customerBean.edit}" ajaxSubmit="false"
							useCustomIdParam="true">
							<p:button outcome="addCustomerAccount"
								rendered="#{!customerBean.edit}"
								value="#{messages['customer.buttonAddCustomerAccount']}">
								<f:param name="cid"
									value="#{javax.enterprise.context.conversation.id}" />
							</p:button>
						</hf:formButtons>
					</hf:formPanel>
				</p:column>
			</p:row>
		</p:panelGrid>
	</ui:define>

</ui:composition>
