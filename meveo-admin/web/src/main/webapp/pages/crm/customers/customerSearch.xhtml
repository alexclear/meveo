<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sc="http://java.sun.com/jsf/composite/components/seamfaces"
	template="/WEB-INF/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{customerSearchBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['customerSearch.search']}"
			backingBean="#{customerSearchBean}" renderNewButton="false"
			columns="2">
			<hf:searchField label="#{messages['businessEntity.code']}"
				field="code" />
			<hf:searchField label="#{messages['businessEntity.description']}"
				field="description" />
			<hf:searchField label="#{messages['accountEntity.externalRef1']}"
				field="externalRef1" />
			<hf:searchField label="#{messages['accountEntity.externalRef2']}"
				field="externalRef2" />

			<hf:formDecorateField fieldId="accountType" label="#{messages['customerSearch.type']}">
                <p:selectOneMenu id="accountType" value="#{customerSearchBean.filters['type_class']}">
                    <f:selectItem itemLabel="" />
                    <f:selectItem itemLabel="#{messages['customer.type']}" itemValue="org.meveo.model.crm.Customer" />
                    <f:selectItem itemLabel="#{messages['customerAccount.type']}" itemValue="org.meveo.model.payments.CustomerAccount" />
                    <f:selectItem itemLabel="#{messages['billingAccount.type']}" itemValue="org.meveo.model.billing.BillingAccount" />
                    <f:selectItem itemLabel="#{messages['userAccount.type']}" itemValue="org.meveo.model.billing.UserAccount" />
                </p:selectOneMenu>
            </hf:formDecorateField>
		</hf:searchPanel>

		<hftl:dataList backingBean="#{customerSearchBean}"
			label="#{messages['customerSearch.title']}" checkMany="false">
			<hftl:column label="#{messages['businessEntity.code']}" field="code"
				editView="#{customerSearchBean.getView(entity['accountType'])}" propagateConversation="false"
				objectIdParamName="#{customerSearchBean.getIdParameterName(entity['accountType'])}"/>
			<hftl:column label="#{messages['businessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['accountEntity.externalRef1']}"
				field="externalRef1" />
			<hftl:column label="#{messages['accountEntity.externalRef2']}"
				field="externalRef2" />
			<hftl:column label="#{messages['customerSearch.type']}"
				field="accountType" isMessage="true" />

<!-- 			<hftl:actionsColumn renderDeleteLink="false" -->
<!-- 				objectIdParamName="#{customerSearchBean.getIdParameterName(entity['accountType'])}" -->
<!-- 				editView="#{customerSearchBean.getView(entity['accountType'])}" -->
<!-- 				permission="#{identity.hasPermission('account','accountManagement')}" /> -->
		</hftl:dataList>

	</ui:define>

</ui:composition>
