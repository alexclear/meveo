<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	 xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/WEB-INF/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{customerListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
	</ui:define>

	<ui:define name="body">
		<hftl:entityPopup id="searchSellerPopup"
			header="#{messages['seller.search']}"
			updateField=":searchPanel:searchForm:seller"
			selection="#{customerListBean.filters['seller']}"
			backingBean="#{sellerBean}"
			searchField1Label="#{messages['BusinessEntity.code']}"
			searchField1="code" column1Label="#{messages['BusinessEntity.code']}"
			column1="code"
			column2Label="#{messages['BusinessEntity.description']}"
			column2="description">
		</hftl:entityPopup>

        <hf:searchPanel id="searchPanel" label="#{messages['customer.search']}" backingBean="#{customerListBean}">
            <hf:searchField label="#{messages['businessEntity.code']}" field="code" />
            <hf:searchField label="#{messages['businessEntity.description']}" id="description" field="description" componentWidth="75" size="100" />
            <hf:searchField id="customerCategoryField" label="#{messages['customer.customerCategory']}" field="customerCategory" valueLabelField="description"
                listBean="#{customerCategoryBean}" />
            <hf:searchField id="seller" label="#{messages['seller.parent']}" field="seller" valueLabelField="description" popup="true" popupId="searchSellerPopup"
                clearButton="true" />
            <hf:searchField id="customerBrandField" label="#{messages['customer.customerBrand']}" field="customerBrand" valueLabelField="description"
                listBean="#{customerBrandBean}" />
        </hf:searchPanel>

        <hftl:dataList label="#{messages['customer.search']}" sortBy="code"
			backingBean="#{customerListBean}">
			<hftl:column label="#{messages['businessEntity.code']}" field="code" useCustomIdParam="true"/>
			<hftl:column label="#{messages['customer.customerCategory']}"
				field="customerCategory.description" isMessage="false" />
			<hftl:column label="#{messages['customer.customerBrand']}"
				field="customerBrand.description" isMessage="false" />
			<hftl:column label="#{messages['businessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['seller.title']}" field="seller.description" valueIdField="seller.id" entityView="sellerDetail"/>
			<hftl:actionsColumn useCustomIdParam="true"
				permission="#{identity.hasPermission('account','accountManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
