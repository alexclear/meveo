<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['zoningPlan.title']}" backingBean="#{zoningPlanListBean}">
    	
    		<custom:searchPanel label="#{messages['zoningPlan.search']}" newButtonView="/pages/medina/zoningPlan/zoningPlanDetail.xhtml">
    			<custom:searchField label="#{messages['zoningPlan.zoneCode']}" field="zoneCode"/>
				<custom:searchField label="#{messages['zoningPlan.subZoneCode']}" field="subZoneCode"/>
    		</custom:searchPanel>	
    		<custom:dataList dataModel="#{zoningPlans}" noDelete="true" noClose="false">
    			<custom:column label="#{messages['access.startDate']}" field="startDate"/>
				<custom:column label="#{messages['access.endDate']}" field="endDate"/>
	    		<custom:column label="#{messages['zoningPlan.priority']}" field="priority"/>
				<custom:column label="#{messages['access.discriminatorCode']}" field="discriminatorCode"/>
				<custom:column label="#{messages['zoningPlan.originPrefix']}" field="originPrefix"/>		
    			<custom:column label="#{messages['zoningPlan.zoneCode']}" field="zoneCode"/>
	    		<custom:column label="#{messages['zoningPlan.subZoneCode']}" field="subZoneCode"/>

    			<custom:actionsColumn editView="/pages/medina/zoningPlan/zoningPlanDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('billing','billingManagement')}"/>
		    </custom:dataList>
		   
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
