<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/WEB-INF/template.xhtml">


    <ui:define name="navigation">
   		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
   	</ui:define>
   	
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{emailNotificationListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
   		
			<!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

			<hf:searchPanel label="#{messages['menu.emailNotifications']}" columns="3" backingBean="#{emailNotificationListBean}">
				<hf:searchField label="#{messages['entity.code']}" field="code" />
				<hf:searchField label="#{messages['entity.notification.classNameFilter']}" field="classNameFilter" size="50" autocompleteMethod="#{notificationBean.autocompleteClassNames}" isAutocomplete="true"/>
				<hf:searchField label="#{messages['entity.notification.eventTypeFilter']}" field="eventTypeFilter" />
				<hf:searchField label="#{messages['entity.emailNotification.subject']}" field="subject" />
				<hf:searchField label="#{messages['entity.emailNotification.emailFrom']}" field="emailFrom" />
			</hf:searchPanel>

			<!-- ===================================== SEARCH USERS RESULTS ================================= -->

		<hftl:dataList backingBean="#{emailNotificationListBean}" exportButton="false" exportToCsv="true" fileName="EmailNotifications" importCsv="true" importStrategy="true" sortBy="code">
			   	<hftl:actionsColumn editView="/pages/notification/emailNotificationDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('reporting','reportingManagement')}"  />
				<hftl:column label="#{messages['entity.code']}"
					field="code" />
				<hftl:column
					label="#{messages['entity.notification.classNameFilter']}"
					field="classNameFilter" />
				<hftl:column
					label="#{messages['entity.notification.eventTypeFilter']}"
					field="eventTypeFilter" />
				<hftl:column style="display:none"
					label="#{messages['entity.notification.elFilter']}"
					field="elFilter" />
				<hftl:column label="#{messages['enableEntity.active']}" field="active" isMessage="true" />
			    <hftl:column style="display:none"
					label="#{messages['entity.notification.scriptInstance']}"
					field="scriptInstance" />	
				<hftl:column
					label="#{messages['entity.emailNotification.emailFrom']}"
					field="emailFrom" />
				<hftl:column
					label="#{messages['entity.emailNotification.emailToEl']}"
					field="emailToEl"  />
			<hftl:column style="display:none"
					label="#{messages['entity.emailNotification.emails']}"
					field="emails"  />	
			<hftl:column
					label="#{messages['entity.emailNotification.subject']}"
					field="subject" /> 
			<hftl:column style="display:none"
					label="#{messages['entity.emailNotification.body']}"
					field="body"  />		
			<hftl:column style="display:none"
					label="#{messages['entity.emailNotification.htmlBody']}"
					field="htmlBody"  />
			<hftl:column style="display:none"
					label="#{messages['counterTemplate.title']}"
					field="counterTemplate.code" />					
				
				
				
			</hftl:dataList>
	</ui:define>
</ui:composition>
