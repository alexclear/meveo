<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">


    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
   	
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{instantMessagingNotificationListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
   		
			<!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

			<hf:searchPanel label="#{messages['menu.instantMessagingNotifications']}" columns="3" backingBean="#{instantMessagingNotificationListBean}">
				<hf:searchField label="#{messages['entity.code']}" field="code" />
				<hf:searchField label="#{messages['entity.notification.classNameFilter']}" field="classNameFilter" />
				<hf:searchField label="#{messages['entity.notification.eventTypeFilter']}" field="eventTypeFilter" />
				<hf:searchField label="#{messages['entity.instantMessagingNotification.idEL']}" field="idEl" />
				<hf:searchField label="#{messages['entity.instantMessagingNotification.imProvider']}" field="imProvider" />
			</hf:searchPanel>

			<!-- ===================================== SEARCH USERS RESULTS ================================= -->

			<hftl:dataList backingBean="#{instantMessagingNotificationListBean}" exportButton="false" exportToCsv="true" importCsv="true" sortBy="code">
			    <hftl:column label="#{messages['entity.code']}"
					field="code" />
				<hftl:column
					label="#{messages['entity.notification.classNameFilter']}"
					field="classNameFilter" />
				<hftl:column
					label="#{messages['entity.notification.eventTypeFilter']}"
					field="eventTypeFilter" />
				<hftl:column
					label="#{messages['entity.instantMessagingNotification.imProvider']}"
					field="imProvider" />
				<hftl:column
					label="#{messages['entity.instantMessagingNotification.idEL']}"
					field="idEl" />
				<hftl:column label="#{messages['enableEntity.active']}" field="active" isMessage="true" />
				  <hftl:actionsColumn editView="/pages/notification/instantMessagingNotificationDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('reporting','reportingManagement')}"  />
			    
			</hftl:dataList>
	</ui:define>
</ui:composition>
