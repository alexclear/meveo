<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/WEB-INF/template.xhtml">


    <ui:define name="navigation">
   		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
   	</ui:define>
   	
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{webHookListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
   		
			<!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

			<hf:searchPanel label="#{messages['menu.webHooks']}" columns="3" backingBean="#{webHookListBean}">
				<hf:searchField label="#{messages['entity.code']}" field="code" />
				<hf:searchField label="#{messages['entity.notification.classNameFilter']}" field="classNameFilter" size="50" autocompleteMethod="#{notificationBean.autocompleteClassNames}" isAutocomplete="true" />
				<hf:searchField label="#{messages['entity.notification.eventTypeFilter']}" field="eventTypeFilter" />
				<hf:searchField label="#{messages['entity.webHook.host']}" field="host" />
			</hf:searchPanel>

			<!-- ===================================== SEARCH USERS RESULTS ================================= -->

			<hftl:dataList backingBean="#{webHookListBean}" exportButton="false" exportToCsv="true" importCsv="true"  fileName="WebHooks" importStrategy="true" sortBy="code">
				<hftl:actionsColumn editView="/pages/notification/webHookDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('reporting','reportingManagement')}"  />
			    <hftl:column label="#{messages['entity.code']}"
					field="code" />
				<hftl:column
					label="#{messages['entity.notification.classNameFilter']}"
					field="classNameFilter" />
				<hftl:column
					label="#{messages['entity.notification.eventTypeFilter']}"
					field="eventTypeFilter" />
				<hftl:column style="display:none"
					label="#{messages['entity.notification.elFilter']}"
					field="elFilter" />
               <hftl:column label="#{messages['enableEntity.active']}" field="active" isMessage="true" />
               <hftl:column style="display:none"
					label="#{messages['entity.notification.elAction']}"
					field="elAction" />	
			  <hftl:column
					label="#{messages['entity.webHook.host']}"
					field="host" />
				<hftl:column style="display:none"
							label="#{messages['entity.webHook.port']}"
							field="port"  />
				<hftl:column
						label="#{messages['entity.webHook.page']}"
						field="page" />		
				<hftl:column
						label="#{messages['entity.webHook.httpMethod']}"
						field="httpMethod"  />
				<hftl:column style="display:none"
						label="#{messages['entity.webHook.username']}"
						field="username"  />
				<hftl:column style="display:none"
						label="#{messages['entity.webHook.password']}"
						field="password"  />
	             <hftl:column style="display:none" exportable="true"
						label="#{messages['entity.webHook.headers']}"
						field="encodedHeaders"  />	
				<hftl:column style="display:none" exportable="true"
						label="#{messages['entity.webHook.params']}"
						field="encodedParams"  />
				<hftl:column style="display:none"
						label="#{messages['counterTemplate.title']}"
						field="counterTemplate.code" />
				
				<hftl:column label="#{messages['enableEntity.active']}" field="active" isMessage="true" />
			</hftl:dataList>
	</ui:define>
</ui:composition>
