<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hf:formPanel showFormButtons="#{false}" label="#{messages['ddrequestLot.panel']}" backingBean="#{ddRequestLOTBean}">
			<hf:formField label="#{messages['ddrequestLot.fileName']}" field="fileName" />
			<hf:formField label="#{messages['ddrequestLot.sendDate']}" field="sendDate" />
			<hf:formField label="#{messages['ddrequestLot.invoicesNumber']}" field="invoicesNumber" />
			<hf:formField label="#{messages['ddrequestLot.invoicesAmount']}" field="invoicesAmount" />
			<hf:formField label="#{messages['ddrequestLot.paymentCreated']}" field="paymentCreated" isMessage="true"/>			
		<h:panelGrid columns="3">
			<p:commandButton rendered="#{!edit}" action="#{ddRequestLOTBean.generateFile()}" value="#{messages['ddrequestLot.buttonGenerateFile']}" />										
     		<p:commandButton value="#{messages['action.back']}" action="#{ddRequestLOTBean.back}" immediate="true" />
   		</h:panelGrid>	
		</hf:formPanel>					 
			<hftl:dataList backingBean="#{recordedInvoiceBean}" dataModel="#{ddRequestLOTBean.entity.getInvoices()}" edit="#{false}" checkMany="#{false}">
						<hftl:column showSortLinks="false"
							label="#{messages['accountOperation.operationDate']}"
							field="auditable" childField="created" />
						<hftl:column label="#{messages['accountOperation.reference']}"
							field="reference" />	
						<hftl:column label="#{messages['accountOperation.occCode']}"
							field="occCode" />					
						<hftl:column
							label="#{messages['accountOperation.occDescription']}"
							field="occDescription" />
						<hftl:column label="#{messages['accountOperation.transactionDate']}"
							field="transactionDate" />						
						<hftl:column label="#{messages['accountOperation.dueDate']}"
							field="dueDate" />
					<hftl:column label="#{messages['recordedInvoice.amount']}"
							field="amount" />							
						<hftl:column label="#{messages['accountOperation.netToPay']}"
							field="netToPay" />
												- 					
					</hftl:dataList>
				 
				 
	</ui:define>

</ui:composition>
