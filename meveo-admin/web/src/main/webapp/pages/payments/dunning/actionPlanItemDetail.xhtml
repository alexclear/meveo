<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/WEB-INF/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hf:formPanel label="#{messages['actionPlanItem.panel']}" backingBean="#{actionPlanItemBean}" showBackButton="false">
			<hf:formField label="#{messages['actionPlanItem.dunningLevel']}" field="dunningLevel" required="true" isMessage="true"/>
			<hf:formField label="#{messages['actionPlanItem.actionType']}" field="actionType" required="true" event="onchange" render="amountOrTemplate" />
			<hf:formField label="#{messages['actionPlanItem.order']}" field="itemOrder" required="true"/>
			<hf:formField label="#{messages['actionPlanItem.thresholdAmount']}" field="thresholdAmount" required="true"/>
			<a:outputPanel id="amountOrTemplate">
			   <h:panelGroup style="display:block;" rendered="#{entity.actionType.toString() != 'CHARGE'}">
				<hf:formField label="#{messages['actionPlanItem.letterTemplate']}" field="letterTemplate" size="50"  required="false" />
				</h:panelGroup>
				<h:panelGroup style="display:block;" rendered="#{entity.actionType.toString() == 'CHARGE'}" >
				<hf:formField label="#{messages['actionPlanItem.chargeAmount']}" field="chargeAmount"   required="true"/>
				</h:panelGroup>
			</a:outputPanel>
		</hf:formPanel>
	</ui:define>

</ui:composition>
