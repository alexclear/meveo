<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">
    	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{dunningPlanListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    
    
    
    <hf:searchPanel id="searchPanel"
			label="#{messages['dunningPlan.panel']}"
			backingBean="#{dunningPlanListBean}">
			<hf:searchField
				label="#{messages['businessEntity.code']}" field="code"/>
			<hf:searchField label="#{messages['subscription.description']}"
				field="description" />
		</hf:searchPanel>
    
    
    	
    	<hftl:dataList  label="#{messages['dunningPlan.title']}" backingBean="#{dunningPlanListBean}" sortBy="code">
	    		<hftl:column label="#{messages['businessEntity.code']}" field="code" />
	    		<hftl:column label="#{messages['businessEntity.description']}" field="description" />
			
		    <hftl:actionsColumn
				permission="#{identity.hasPermission('billing','billingManagement')}" />
		</hftl:dataList>
		
		
		
    </ui:define>
    
</ui:composition>
