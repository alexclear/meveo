<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/WEB-INF/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    
		<hf:formPanel label="#{messages['matrixEntry.matrixEntryPanel']}" backingBean="#{matrixEntryBean}">
				<hf:formField label="#{messages['matrixEntry.coordinates']}" field="coordinates" />
				<hf:formField label="#{messages['matrixEntry.value']}" field="value" />
				<hf:formField label="#{messages['matrixEntry.matrixDefinition']}" field="matrixDefinition" valueLabelField="name" required="true" popup="false" service="#{matrixService}"/>
		</hf:formPanel>
		
    </ui:define>
    
</ui:composition>
