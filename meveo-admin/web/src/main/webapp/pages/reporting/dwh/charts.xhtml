<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">


	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{chartListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">

		<!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

		<hf:searchPanel label="#{messages['menu.charts']}" columns="3"
			backingBean="#{chartListBean}" renderNewButton="false">
			<hf:searchField label="#{messages['BusinessEntity.code']}"
				field="code" />
			<hf:searchField label="#{messages['user.userPanel']}" field="user" />
			<hf:searchField label="#{messages['role.userRolePanel']}"
				field="role" />
			<hf:searchField
				label="#{messages['entity.measuredvalue.measurableQuantity']}"
				field="measurableQuantity" />

		</hf:searchPanel>
		<p:panelGrid columns="3">
			<p:button id="buttonNewBar"
				value="#{messages['entity.barChart.new']}" outcome="barChartDetail">
				<f:param name="cid"
					value="#{javax.enterprise.context.conversation.id}" />
				<f:param name="edit" value="true" />
			</p:button>
			<p:button id="buttonNewPie"
				value="#{messages['entity.pieChart.new']}" outcome="pieChartDetail">
				<f:param name="cid"
					value="#{javax.enterprise.context.conversation.id}" />
				<f:param name="edit" value="true" />
			</p:button>
			<p:button id="buttonNewLine"
				value="#{messages['entity.lineChart.new']}"
				outcome="lineChartDetail">
				<f:param name="cid"
					value="#{javax.enterprise.context.conversation.id}" />
				<f:param name="edit" value="true" />
			</p:button>
		</p:panelGrid>

		<!-- ===================================== SEARCH USERS RESULTS ================================= -->

		<hftl:dataList backingBean="#{chartListBean}">
			<hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['user.userPanel']}" field="user"
				childField="code" />
			<hftl:column label="#{messages['role.userRolePanel']}" field="role"
				childField="description" />
			<hftl:column
				label="#{messages['entity.measuredvalue.measurableQuantity']}"
				field="measurableQuantity" childField="code" />

			<hftl:actionsColumn editView="#{chartListBean.getEditView(entity)}"
				permission="#{persistentPermissionResolver.hasPermission('reporting','reportingManagement')}" />
		</hftl:dataList>
	</ui:define>
</ui:composition>
