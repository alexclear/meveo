<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{measurableQuantityBean.preRenderView}" />
			<f:viewParam name="objectId"
				value="#{measurableQuantityBean.objectId}" />

		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/WEB-INF/layoutmenu.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.reporting']}" disabled="true" />
					<p:menuitem outcome="measurableQuantities"
						value="#{messages['menu.measurableQuantities']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<hf:formPanel id="measurableQuantityForm"
			backingBean="#{measurableQuantityBean}" columns="1">
			<hf:formField label="#{messages['entity.measurablequantity.code']}"
				field="code" />
			<hf:formField
				label="#{messages['entity.measurablequantity.dimension1']}"
				field="dimension1" />
			<hf:formField
				label="#{messages['entity.measurablequantity.dimension2']}"
				field="dimension2" />
			<hf:formField
				label="#{messages['entity.measurablequantity.dimension3']}"
				field="dimension3" />
			<hf:formField
				label="#{messages['entity.measurablequantity.dimension4']}"
				field="dimension4" />
			<hf:formField
				label="#{messages['entity.measurablequantity.sqlQuery']}"
				field="sqlQuery" textArea="true" maxlength="2000" />
			<hf:formField
				label="#{messages['entity.measuredvalue.measurementPeriod']}"
				field="measurementPeriod" />
			<hf:formField
				label="#{messages['entity.measurablequantity.lastMeasureDate']}"
				field="lastMeasureDate" />
			<hf:formField
				label="#{messages['entity.measurablequantity.editable']}"
				field="editable" />
		</hf:formPanel>

	</ui:define>

</ui:composition>
