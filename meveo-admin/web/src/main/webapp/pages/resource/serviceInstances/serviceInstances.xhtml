<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags" template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{serviceInstanceListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['serviceInstance.search']}" backingBean="#{serviceInstanceListBean}">
			<hf:searchField label="#{messages['serviceInstance.description']}" field="description" />
			<hf:searchField label="#{messages['serviceInstance.code']}" field="code" />
		</hf:searchPanel>

		<hftl:dataList backingBean="#{serviceInstanceListBean}" label="#{messages['serviceInstance.title']}">
			<hftl:column label="#{messages['serviceInstance.description']}" field="description" />
			<hftl:column label="#{messages['serviceInstance.code']}" field="code" />
			<hftl:column label="#{messages['serviceInstance.status']}" field="status" showSortLinks="false" />
			<hftl:column label="#{messages['serviceInstance.quantity']}" field="quantity" showSortLinks="false" />
			<hftl:column label="#{messages['serviceInstance.statusDate']}" field="statusDate" showSortLinks="false" isDate="true" />
			<hftl:column label="#{messages['serviceInstance.subscriptionDate']}" field="subscriptionDate" showSortLinks="false" isDate="true" />
			<hftl:column label="#{messages['serviceInstance.endAgrementDate']}" field="endAgrementDate" showSortLinks="false" isDate="true" />

			<hftl:actionsColumn />
		</hftl:dataList>

	</ui:define>

</ui:composition>
