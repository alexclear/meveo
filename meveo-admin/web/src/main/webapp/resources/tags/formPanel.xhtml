<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface componentType="formPanel">
	<cc:attribute name="label" required="true" />
	<cc:attribute name="backingBean" required="true"
		type="org.meveo.admin.action.BaseBean" />
	<cc:attribute name="entity" required="false" type="java.lang.Object" />
	<cc:attribute name="edit" default="#{cc.attrs.backingBean.edit}" />
	<cc:attribute name="formId" default="formId" />
	<cc:attribute name="columns" default="2" />
	<cc:attribute name="showFormButtons" default="true" />
	<cc:attribute name="formButtonsColumns" default="4" />
	<cc:attribute name="ajaxSubmit" default="false" />
	<cc:attribute name="killConversationOnSave" default="false" />
	<cc:attribute name="killConversationOnBack" default="false" />
	<cc:attribute name="showBackButton" default="true" />
	<cc:attribute name="showEditButton" default="true" />
    <cc:attribute name="showEnableDisableButton" default="false" />
	<cc:attribute name="useCustomIdParam" default="false" />
	<cc:attribute name="objectIdParamName" />
	<cc:attribute name="styleClass"
		default="#{cc.attrs.edit ? 'form-panel-fields' : 'form-panel-fields form-panel-fields-view'}" />
</cc:interface>

<cc:implementation>

	<h:form id="#{cc.attrs.formId}">
		<p:panel styleClass="form-panel">
			<c:if test="#{not empty(cc.attrs.label)}">
				<f:facet name="header">
					<h:outputText value="#{cc.attrs.label}" />
				</f:facet>
			</c:if>
			<p:messages id="messages" />
			<p:panelGrid columns="#{cc.attrs.columns}"
				styleClass="#{cc.attrs.styleClass}">
				<cc:insertChildren />
			</p:panelGrid>

			<hf:formButtons rendered="#{cc.attrs.showFormButtons}"
				backingBean="#{cc.attrs.backingBean}" edit="#{cc.attrs.edit}"
				columns="#{cc.attrs.formButtonsColumns}"
				ajaxSubmit="#{cc.attrs.ajaxSubmit}"
				killConversationOnSave="#{cc.attrs.killConversationOnSave}"
				killConversationOnBack="#{cc.attrs.killConversationOnBack}"
				useCustomIdParam="#{cc.attrs.useCustomIdParam}"
				objectIdParamName="#{cc.attrs.objectIdParamName}"
				showBackButton="#{cc.attrs.showBackButton}"
				showEditButton="#{cc.attrs.showEditButton}" 
                showEnableDisableButton="#{cc.attrs.showEnableDisableButton}"/>

		</p:panel>
	</h:form>
</cc:implementation>

</html>
