<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{currencyListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['currency.search']}" columns="3"
			backingBean="#{currencyListBean}">
			<hf:searchField label="#{messages['currency.code']}"
				field="currencyCode" />
			<hf:searchField label="#{messages['currency.name']}"
				field="descriptionEn" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['currency.title']}"
			backingBean="#{currencyListBean}">
			<hftl:column label="#{messages['currency.code']}"
				field="currencyCode" />
			<hftl:column label="#{messages['currency.name']}"
				field="descriptionEn" />
			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
