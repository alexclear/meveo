<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{subscriptionImportHistoBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel columns="1"
			label="#{messages['subscriptionImportHisto.search']}"
			backingBean="#{subscriptionImportHistoBean}" renderNewButton="false">
			<hf:searchField
				label="#{messages['subscriptionImportHisto.executionDate']}"
				field="executionDate" />
		</hf:searchPanel>

		<hftl:dataList backingBean="#{subscriptionImportHistoBean}">		
			<hftl:column
				label="#{messages['subscriptionImportHisto.executionDate']}"
				field="executionDate" />
			<hftl:column
				label="#{messages['subscriptionImportHisto.fileName']}"
				field="fileName" />
			<hftl:column
				label="#{messages['subscriptionImportHisto.nbSubscriptions']}"
				field="linesRead" />
			<hftl:column
				label="#{messages['subscriptionImportHisto.nbSubscriptionsError']}"
				field="linesRejected" />
			<hftl:column
				label="#{messages['subscriptionImportHisto.nbSubscriptionsIgnored']}"
				field="nbSubscriptionsIgnored" />
			<hftl:column
				label="#{messages['subscriptionImportHisto.nbSubscriptionsCreated']}"
				field="linesInserted" />
			<hftl:column
				label="#{messages['subscriptionImportHisto.nbSubscriptionsTerminated']}"
				field="nbSubscriptionsTerminated" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
