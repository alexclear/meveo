<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{userListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel id="searchPanel" backingBean="#{userListBean}"
			label="#{messages['user.search']}">
			<hf:searchField label="#{messages['user.userName']}" field="userName" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['user.title']}"
			backingBean="#{userListBean}">
			<!-- Simple fields like numbers, strings, dates etc only needs field name provided. -->
			<hftl:column label="#{messages['user.userName']}" field="userName" />
			<hftl:column label="#{messages['user.roles']}" field="roles"
				childField="name" isList="true" sort="false" />
			<hftl:column label="#{messages['commons.connectedProvider']}"
				field="providers" childField="code" isList="true" sort="false"
				rendered="#{identity.hasPermission('superAdmin','superAdminManagement')}" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
