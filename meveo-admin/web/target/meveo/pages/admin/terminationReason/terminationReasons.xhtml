<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{terminationReasonListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel columns="3"
			label="#{messages['terminationReason.search']}"
			backingBean="#{terminationReasonListBean}">

			<hf:searchField label="#{messages['BusinessEntity.code']}"
				field="code" />
			<hf:searchField label="#{messages['BusinessEntity.description']}"
				field="description" />

		</hf:searchPanel>

		<hftl:dataList label="#{messages['terminationReason.title']}"
			backingBean="#{terminationReasonListBean}">
			<hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['BusinessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['terminationReason.applyAgreement']}"
				field="applyAgreement" />
			<hftl:column label="#{messages['terminationReason.applyReimbursment']}"
				field="applyReimbursment" />
			<hftl:column label="#{messages['terminationReason.applyTerminationCharges']}"
				field="applyTerminationCharges" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
