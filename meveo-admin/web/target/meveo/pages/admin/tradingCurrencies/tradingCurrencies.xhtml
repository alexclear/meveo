<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{tradingCurrencyListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel id="searchPanel" label="#{messages['tradingCurrency.search']}"
			backingBean="#{tradingCurrencyListBean}">
			<hf:searchField label="#{messages['tradingCurrency.trCurrencyCode']}"
				field="currency" childField="currencyCode"  />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['tradingCurrency.title']}"
			backingBean="#{tradingCurrencyListBean}">
			<hftl:column label="#{messages['tradingCurrency.trCurrencyCode']}"
				field="currency" childField="currencyCode" width="10%" />
			<hftl:column label="#{messages['tradingCurrency.prDescription']}"
				field="prDescription" />
			<hftl:column label="#{messages['enableEntity.active']}"
				field="active" isMessage="true" />
			<hftl:column label="#{messages['tradingCurrency.prCurrencyToThis']}"
				field="prCurrencyToThis" converterParam="4digits" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
