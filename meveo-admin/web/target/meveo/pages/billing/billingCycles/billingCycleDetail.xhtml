<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:formPanel edit="#{billingCycleBean.edit}"
			label="#{messages['billingCycle.panel']}"
			backingBean="#{billingCycleBean}">
			<hf:formField label="#{messages['billingCycle.code']}" field="code"
				validateUnique="true" required="true" />
			<hf:formField label="#{messages['billingCycle.description']}"
				id="description" field="description" useConverter="false" size="50"
				maxlength="50" required="true" />
			<hf:formField label="#{messages['billingCycle.billingTemplateName']}"
				field="billingTemplateName" size="20" maxlength="20"
				required="false" />
			<hf:formField label="#{messages['billingCycle.invoiceDateDelay']}"
				field="invoiceDateDelay" required="true" />
			<hf:formField label="#{messages['billingCycle.dueDateDelay']}"
				field="dueDateDelay" required="true" />
			<hftl:panelGroup columns="2">
				<hf:formEntityField label="#{messages['billingCycle.calendar']}"
					field="calendar" childField="code" required="true" popup="false"
					listBean="#{calendarBean}" />
			</hftl:panelGroup>
		</hf:formPanel>

	</ui:define>

</ui:composition>
