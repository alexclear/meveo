<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="metadata">
		<o:importConstants type="org.meveo.model.crm.CustomFieldTypeEnum" />
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:entityPopup id="searchInvoiceSubCategoryPopup"
			header="#{messages['invoiceSubCategory.panel']}"
			backingBean="#{invoiceSubCategoryBean}"
			updateField=":panelUsage:usageChargeId:tabView:invoiceSubCategorySelectedId:invoiceSubCategorySelectedId"
			selection="#{usageChargeTemplateBean.entity.invoiceSubCategory}"
			searchField1Label="#{messages['invoiceSubCategory.code']}"
			searchField1="code"
			searchField2Label="#{messages['invoiceSubCategory.description']}"
			searchField2="description"
			column1Label="#{messages['invoiceSubCategory.code']}" column1="code"
			column2Label="#{messages['invoiceSubCategory.description']}"
			column2="description">
		</hftl:entityPopup>

		<hf:formPanel id="panelUsage" formId="usageChargeId"
			label="#{messages['usageChargeTemplate.title']}"
			backingBean="#{usageChargeTemplateBean}" showEnableDisableButton="true">

			<p:tabView id="tabView">

				<p:tab title="#{messages['customer.tab.information']}">
					<p:panelGrid styleClass="form-panel-fields" columns="2">

						<hf:formField label="#{messages['chargeTemplate.code']}"
							field="code" required="true" validateUnique="true" />
						<hf:languageFields />
						<hf:formField label="#{messages['enableEntity.disabled']}"
							field="disabled" isMessage="true" showOnlyOnConsult="true"/>
						<hf:formField label="#{messages['chargeTemplate.amountEditable']}"
							field="amountEditable" />
						<hf:formField
							label="#{messages['usageChargeTemplate.unityMultiplicator']}"
							field="unityMultiplicator"
							converter="bigDecimal12DigitsConverter" />
						<hf:formField
							label="#{messages['usageChargeTemplate.unityDescription']}"
							field="unityDescription" />
						<hf:formField
							label="#{messages['usageChargeTemplate.unityFormatter']}"
							field="unityFormatter" />
						<hf:formField
							label="#{messages['usageChargeTemplate.unityNbDecimal']}"
							field="unityNbDecimal" />
						<hf:formField label="#{messages['usageChargeTemplate.priority']}"
							field="priority" />
						<hf:formField
							label="#{messages['usageChargeTemplate.filterParam1']}"
							field="filterParam1" />
						<hf:formField
							label="#{messages['usageChargeTemplate.filterParam2']}"
							field="filterParam2" />
						<hf:formField
							label="#{messages['usageChargeTemplate.filterParam3']}"
							field="filterParam3" />
						<hf:formField
							label="#{messages['usageChargeTemplate.filterParam4']}"
							field="filterParam4" />
						<hf:formField
							label="#{messages['usageChargeTemplate.filterExpression']}"
							field="filterExpression" />

						<hf:formField label="#{messages['menu.triggeredEdrTemplates']}"
							field="edrTemplates" listType="pickUpList" childField="code"
							dualListModel="#{usageChargeTemplateBean.edrTemplatesModel}" />

						<hf:formEntityField id="invoiceSubCategorySelectedId"
							label="#{messages['charge.subCategory']}"
							field="invoiceSubCategory" childField="code" required="true"
							popup="true" popupId="searchInvoiceSubCategoryPopup" />
					</p:panelGrid>
				</p:tab>

				<p:tab title="#{messages['customFieldTemplate.panel']}">
					<hf:customFields />
				</p:tab>
			</p:tabView>

		</hf:formPanel>

	</ui:define>

</ui:composition>
