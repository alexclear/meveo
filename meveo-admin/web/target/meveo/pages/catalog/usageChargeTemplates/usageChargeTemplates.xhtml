<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{usageChargeTemplateListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['usageChargeTemplate.title']}"
			backingBean="#{usageChargeTemplateListBean}">
			<hf:searchField label="#{messages['chargeTemplate.code']}"
				field="code" />
			<hf:searchField label="#{messages['chargeTemplate.description']}"
				id="description" field="description" />
			<hf:searchField label="#{messages['chargeTemplate.priority']}"
				field="priority" />
			<hf:searchField label="#{messages['enableEntity.disabled']}"
				field="disabled" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['usageChargeTemplate.title']}" sortBy="code"
			checkMany="false" backingBean="#{usageChargeTemplateListBean}">
			<hftl:column label="#{messages['chargeTemplate.code']}" field="code" />
			<hftl:column label="#{messages['chargeTemplate.description']}"
				field="description" />
			<hftl:column
				label="#{messages['usageChargeTemplate.unityMultiplicator']}"
				field="unityMultiplicator" converterParam="12digits" />
			<hftl:column
				label="#{messages['usageChargeTemplate.unityDescription']}"
				field="unityDescription" />
			<hftl:column label="#{messages['usageChargeTemplate.filterParam1']}"
				field="filterParam1" />
			<hftl:column label="#{messages['usageChargeTemplate.filterParam2']}"
				field="filterParam2" />
			<hftl:column label="#{messages['menu.triggeredEdrTemplates']}" field="edrTemplates"
				childField="code" isList="true" sort="false" />
			<hftl:column label="#{messages['usageChargeTemplate.priority']}"
				field="priority" />

			<hftl:column label="#{messages['enableEntity.active']}"
				field="active" isMessage="true" />
			<hftl:actionsColumn
				permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
