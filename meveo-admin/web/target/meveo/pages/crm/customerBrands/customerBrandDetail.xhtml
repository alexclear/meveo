<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hf:formPanel label="#{messages['customerBrand.panel']}" backingBean="#{customerBrandBean}" >
			<hf:formField label="#{messages['businessEntity.code']}" field="code" validateUnique="true" required="true"/>
			<hf:formField label="#{messages['businessEntity.description']}" id="description" field="description" useConverter="false" maxlength="50" required="true"/>
		</hf:formPanel>
	</ui:define>

</ui:composition>
