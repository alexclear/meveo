<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
			<custom:entityPopup id="priceCodePopup2"
				header="#{messages['priceCode.popup.header']}"
				backingBean="#{priceCodeBean}" dataModel="#{priceCodes}"
				searchField1Label="#{messages['priceCode.code']}"
				searchField1="code"
				column1Label="#{messages['priceCode.code']}" column1="code"
				filtersMap="#{priceCodeBean.filters}"	>
			<!-- select link -->
			
			<a:commandLink value="#{messages['commons.select']}"
					reRender="formId" 
					action="#{edrRatingPlan.setPriceCode(entity)}"
					oncomplete="Richfaces.hideModalPanel('priceCodePopup2')">
			</a:commandLink>
		</custom:entityPopup>
	

	  
		<custom:entityPopup id="customerPopup"
				header="#{messages['customer.popup.header']}"
				backingBean="#{customerBean}" dataModel="#{customers}"
				searchField1Label="#{messages['customer.code']}"
				searchField1="code"
				searchField2Label="#{messages['customer.description']}"
				searchField2="description"
				column1Label="#{messages['customer.code']}" column1="code"
				column2Label="#{messages['customer.description']}" column2="description" 
				filtersMap="#{customerBean.filters}"	>
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
					reRender="formId" 
					action="#{edrRatingPlan.setOriginCustomer(entity)}"
					oncomplete="Richfaces.hideModalPanel('customerPopup')">
			</a:commandLink>
		</custom:entityPopup>
		
		 
			<custom:entityPopup id="customerPopup1"
				header="#{messages['customer.popup.header']}"
				backingBean="#{customerBean}" dataModel="#{customers}"
				searchField1Label="#{messages['customer.code']}"
				searchField1="code"
				searchField2Label="#{messages['customer.description']}"
				searchField2="description"
				column1Label="#{messages['customer.code']}" column1="code"
				column2Label="#{messages['customer.description']}" column2="description" 
				filtersMap="#{customerBean.filters}"	>
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
					reRender="formId" 
					action="#{edrRatingPlan.setTargetCustomer(entity)}"
					oncomplete="Richfaces.hideModalPanel('customerPopup1')">
			</a:commandLink>
		</custom:entityPopup>
		
    	 
	 
  
	<custom:entityPopup id="oneShotChargeTemplatePopup"
				header="#{messages['oneShotChargeTemplate.popup.header']}"
				backingBean="#{oneShotChargeTemplateBean}" dataModel="#{oneShotChargeTemplates}"
				searchField1Label="#{messages['oneShotChargeTemplate.code']}"
				searchField1="code" 
				column1Label="#{messages['oneShotChargeTemplate.code']}" column1="code" 
				filtersMap="#{oneShotChargeTemplateBean.filters}"	>
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
					reRender="formId" 
					action="#{edrRatingPlan.setChargeTemplateIn(entity)}"
					oncomplete="Richfaces.hideModalPanel('oneShotChargeTemplatePopup')">
			</a:commandLink>
		</custom:entityPopup>
		
		
			<custom:entityPopup id="oneShotChargeTemplatePopup1"
				header="#{messages['oneShotChargeTemplate.popup.header']}"
				backingBean="#{oneShotChargeTemplateBean}" dataModel="#{oneShotChargeTemplates}"
				searchField1Label="#{messages['oneShotChargeTemplate.code']}"
				searchField1="code" 
				column1Label="#{messages['oneShotChargeTemplate.code']}" column1="code" 
				filtersMap="#{oneShotChargeTemplateBean.filters}"	>
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
					reRender="formId" 
					action="#{edrRatingPlan.setChargeTemplateOut(entity)}"
					oncomplete="Richfaces.hideModalPanel('oneShotChargeTemplatePopup1')">
			</a:commandLink>
		</custom:entityPopup>
		
 
		 

		<hf:formPanel label="#{messages['edrRatingPlan.edrRatingPlanPanel']}" backingBean="#{edrRatingPlanBean}">
		
			<hf:formField label="#{messages['edrRatingPlan.eventType']}" field="eventType"   />
			
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customText1Prefix']}" field="customText1Prefix"  />
				<hf:formField label="#{messages['edrRatingPlan.customText1Regex']}" field="customText1Regex"  />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customText2Prefix']}" field="customText2Prefix"  />
				<hf:formField label="#{messages['edrRatingPlan.customText2Regex']}" field="customText2Regex"  />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customText3Prefix']}" field="customText3Prefix"  />
				<hf:formField label="#{messages['edrRatingPlan.customText3Regex']}" field="customText3Regex"  />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customText4Prefix']}" field="customText4Prefix"  />
				<hf:formField label="#{messages['edrRatingPlan.customText4Regex']}" field="customText4Regex"  />
			</hftl:panelGroup>
			
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customNumber1Min']}" field="customNumber1Min"  />
				<hf:formField label="#{messages['edrRatingPlan.customNumber1Max']}" field="customNumber1Max"  />
			</hftl:panelGroup>
			
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customNumber2Min']}" field="customNumber2Min"  />
				<hf:formField label="#{messages['edrRatingPlan.customNumber2Max']}" field="customNumber2Max"  />
			</hftl:panelGroup>
			
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customNumber3Min']}" field="customNumber3Min"  />
				<hf:formField label="#{messages['edrRatingPlan.customNumber3Max']}" field="customNumber3Max"  />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customNumber4Min']}" field="customNumber4Min"  />
				<hf:formField label="#{messages['edrRatingPlan.customNumber4Max']}" field="customNumber4Max"  />
			</hftl:panelGroup>
			
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customDate1Min']}" field="customDate1Min"  />
				 <hf:formField label="#{messages['edrRatingPlan.customDate1Max']}" field="customDate1Max"  />
			</hftl:panelGroup>
			
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customDate2Min']}" field="customDate2Min"  />
				 <hf:formField label="#{messages['edrRatingPlan.customDate2Max']}" field="customDate2Max"  />
			</hftl:panelGroup>
			
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customDate3Min']}" field="customDate3Min"  />
				 <hf:formField label="#{messages['edrRatingPlan.customDate3Max']}" field="customDate3Max"  />
			</hftl:panelGroup>
			
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customDate4Min']}" field="customDate4Min"  />
				 <hf:formField label="#{messages['edrRatingPlan.customDate4Max']}" field="customDate4Max"  />
			</hftl:panelGroup>
			
			
			<hftl:panelGroup columns="2">
				<hf:formField label="#{messages['edrRatingPlan.customDate4Min']}" field="customDate4Min"  />
				 <hf:formField label="#{messages['edrRatingPlan.customDate4Max']}" field="customDate4Max"  />
			</hftl:panelGroup>
			
			<hftl:panelGroup columns="2">
   		    <hf:formField label="#{messages['edrRatingPlan.customBoolean1']}" field="customBoolean1"  />
		    <hf:formField label="#{messages['edrRatingPlan.customBoolean2']}" field="customBoolean2"  />
		    </hftl:panelGroup>
		    <hftl:panelGroup columns="2">
		    <hf:formField label="#{messages['edrRatingPlan.customBoolean3']}" field="customBoolean3"  /> 
		    <hf:formField label="#{messages['edrRatingPlan.customBoolean4']}" field="customBoolean4"  />
			</hftl:panelGroup>
			
			<hftl:panelGroup columns="2">
			<hf:formEntityField id="priceCodeSelectId"  label="#{messages['edrRatingPlan.priceCode']}" field="priceCode" childField="code" popup="true" popupId="priceCodePopup2" required="true"  clearButton="true"/>
			</hftl:panelGroup>
		  
		  <hftl:panelGroup columns="2">
			 <hf:formEntityField id="oneShotChargeTemplateSelectId" label="#{messages['edrRatingPlan.chargeTemplateOut']}" field="chargeTemplateOut" childField="code" popup="true" popupId="oneShotChargeTemplatePopup1" clearButton="true"/>
			 <hf:formEntityField id="oneShotChargeTemplateSelectId"  label="#{messages['edrRatingPlan.chargeTemplateIn']}" field="chargeTemplateIn" childField="code" popup="true" popupId="oneShotChargeTemplatePopup" clearButton="true"/>
			</hftl:panelGroup>
		 	
			<hftl:panelGroup columns="2">
		    <hf:formField label="#{messages['edrRatingPlan.chargeInPrice1']}" field="chargeInPrice1"  /> 
		     <hf:formField label="#{messages['edrRatingPlan.chargeOutPrice1']}" field="chargeOutPrice1"  />
		     </hftl:panelGroup>
		     <hftl:panelGroup columns="2">
			    <hf:formField label="#{messages['edrRatingPlan.chargeInPrice2']}" field="chargeInPrice2"  />
			    <hf:formField label="#{messages['edrRatingPlan.chargeOutPrice2']}" field="chargeOutPrice2"  /> 
		    </hftl:panelGroup>
		    
		    <hftl:panelGroup columns="2">
		    <hf:formField label="#{messages['access.startDate']}" field="startDate"  />
			<hf:formField label="#{messages['access.endDate']}" field="endDate"   />
		    </hftl:panelGroup>
		    
		    <hftl:panelGroup columns="2">
 		    <hf:formEntityField id="customerSelectId" label="#{messages['edrRatingPlan.originCustomer']}" field="originCustomer" childField="code" popup="true" popupId="customerPopup" clearButton="true"/>
 		    <hf:formEntityField id="oneShotChargeTemplateSelectId"  label="#{messages['edrRatingPlan.targetCustomer']}" field="targetCustomer" childField="code" popup="true" popupId="customerPopup1" clearButton="true"/>
			
			</hftl:panelGroup>
	 
		
				
		</hf:formPanel>

	</ui:define>

</ui:composition>
