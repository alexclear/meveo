<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">


    <ui:define name="navigation">
        <ui:include src="/layout/navigation.xhtml" />
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{inboundRequestListBean.preRenderView}" />
        </f:metadata>
    </ui:define>
    <ui:define name="body">

        <!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

        <hf:searchPanel label="#{messages['menu.inboundRequests']}" columns="2" backingBean="#{inboundRequestListBean}" renderNewButton="false">
            <hf:searchField label="#{messages['commons.date']}" field="auditable" childField="created" />
            <hf:searchField label="#{messages['inboundRequest.remoteAddress']}" field="remoteAddr" />
        </hf:searchPanel>

        <!-- ===================================== SEARCH RESULTS ======================================= -->

        <hftl:dataList backingBean="#{inboundRequestListBean}" exportButton="false" exportToCsv="true" importCsv="true" sortBy="auditable.created" sortOrder="DESCENDING">
            <hftl:column label="#{messages['commons.date']}" field="auditable" childField="created" isDate="true" time="true" />            
            <hftl:column label="#{messages['inboundRequest.remoteAddress']}" field="remoteAddr" />
            <hftl:column label="#{messages['inboundRequest.remotePort']}" field="remotePort" />
            <hftl:column label="#{messages['inboundRequest.protocol']}" field="protocol" />
            <hftl:column label="#{messages['inboundRequest.pathInfo']}" field="pathInfo" />
            <hftl:actionsColumn renderEditLink="false" permission="#{persistentPermissionResolver.hasPermission('reporting','reportingManagement')}" />
        </hftl:dataList>
    </ui:define>
</ui:composition>
