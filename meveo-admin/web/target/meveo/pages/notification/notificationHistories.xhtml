<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">


    <ui:define name="navigation">
        <ui:include src="/layout/navigation.xhtml" />
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{notificationHistoryBean.preRenderView}" />
        </f:metadata>
    </ui:define>
    <ui:define name="body">

        <!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

        <hf:searchPanel label="#{messages['menu.notificationHistories']}" columns="2" backingBean="#{notificationHistoryBean}" renderNewButton="false">
            <hf:searchField label="#{messages['entity.notification.notificationType']}" field="entityClassName" />
            <hf:searchField label="#{messages['entity.notification']}" field="notification" childField="code" listBean="#{notificationBean}" />
            <hf:searchField label="#{messages['commons.status']}" field="status" />
            <hf:searchField label="#{messages['commons.date']}" field="auditable" childField="updated" />
        </hf:searchPanel>

        <!-- ===================================== SEARCH RESULTS ======================================= -->

        <hftl:dataList backingBean="#{notificationHistoryBean}" exportButton="false" exportToCsv="true">
            <hftl:column label="#{messages['commons.date']}" field="auditable" childField="updated" isDate="true" time="true" />
            <p:column headerText="#{messages['entity.notification.notificationType']}" width="10%">
                <h:link value="#{entity.inboundRequest.code}" outcome="inboundRequestDetail" rendered="#{entity.inboundRequest != null}">
                    <f:param name="objectId" value="#{entity.inboundRequest.id}" />
                </h:link>
            	<h:outputText value="#{entity.entityClassName}" rendered="#{entity.inboundRequest == null}"></h:outputText>
            </p:column>
            <hftl:column label="#{messages['entity.notification']}" field="notification" childField="code" />
            <hftl:column label="#{messages['entity.notification.retryNr']}" field="nbRetry" />
            <hftl:column label="#{messages['commons.status']}" field="status" childField="label" isMessage="true" />
            <p:column headerText="#{messages['entity.notification.result']}" width="20%">
            	<h:outputText value="#{entity.result}"></h:outputText>
            </p:column>
        </hftl:dataList>
    </ui:define>
</ui:composition>
