<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>
	<ui:define name="body">	
	<p:panel>				
				<hf:formPanel  showFormButtons ="#{false}" label="#{messages['matchingCode.panel']}" backingBean="#{matchingCodeBean}">
					<hftl:panelGroup columns="2">
						<hf:formField label="#{messages['matchingCode.matchingDate']}" field="matchingDate"  />	  
						<hf:formField label="#{messages['matchingCode.matchingType']}" field="matchingType"  childField="label" isMessage="true" />
						<hf:formField label="#{messages['matchingCode.matchingAmountDebit']}" field="matchingAmountDebit"  />
						<hf:formField label="#{messages['matchingCode.matchingAmountCredit']}" field="matchingAmountCredit"  />																		                  																
					</hftl:panelGroup>		
					<hftl:panelGroup columns="2">										
					<p:commandButton value="#{messages['action.back']}"	 action="#{matchingCodeBean.backToCA()}"/>						
					<p:commandButton value="#{messages['matchingCode.button.unmatching']}"	 action="#{matchingCodeBean.unmatching()}"/>
					</hftl:panelGroup>
				</hf:formPanel>
				<p:panel label="#{messages['customerAccount.operations']}">
					<hftl:dataList backingBean="#{matchingCodeBean}"
						dataModel="#{matchingCodeBean.entity.matchingAmounts}"
						edit="#{false}" checkMany="#{false}">
						<hftl:column label="#{messages['accountOperation.occCode']}"
							field="accountOperation" childField="occCode" />					
						<hftl:column
							label="#{messages['accountOperation.occDescription']}"
							field="accountOperation" childField="occDescription" />
						<hftl:column label="#{messages['accountOperation.transactionDate']}"
							field="accountOperation" childField="transactionDate" />						
						<hftl:column label="#{messages['accountOperation.dueDate']}"
							field="accountOperation" childField="dueDate" />
						<hftl:column label="#{messages['accountOperation.credit']}"
							field="accountOperation" childField="amount" show="#{entity.accountOperation.transactionCategory.toString() == 'CREDIT'}" />
						<hftl:column label="#{messages['accountOperation.debit']}"
							field="accountOperation" childField="amount" show="#{entity.accountOperation.transactionCategory.toString() == 'DEBIT'}" />								- 					
	                    <hftl:column label="#{messages['matchingAmount.amount']}"
							field="matchingAmount"  />								-							
					</hftl:dataList>
				</p:panel>
				
			</p:panel>		
		</ui:define>
</ui:composition>
