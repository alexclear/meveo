<p:document xmlns="http://www.w3.org/1999/xhtml"
  xmlns:p="http://jboss.com/products/seam/pdf"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:s="http://jboss.com/products/seam/taglib"
  title="Wallets"
  type="pdf">
  
   <p:font size="24">
        <p:paragraph spacingAfter="50">Wallets</p:paragraph>
    </p:font>
    <p:font size="11">
	    <p:table columns="8" headerRows="1" widthPercentage="100">
	      <p:cell grayFill=".25">Name</p:cell>
	      <p:cell grayFill=".25">Balance</p:cell>
	      <p:cell grayFill=".25">Reserved Balance</p:cell>
	      <p:cell grayFill=".25">Currency</p:cell>
	      <p:cell grayFill=".25">Wallet status</p:cell>
	      <p:cell grayFill=".25">Expiration Data</p:cell>
	      <p:cell grayFill=".25">Lower Credit Limit</p:cell>
	      <p:cell grayFill=".25">Upper Credit Limit</p:cell>
	      <ui:repeat value="#{wallets.list()}" var="entity">
	        <p:cell>#{entity.name}</p:cell>
	        <p:cell>#{entity.balance}</p:cell>
	        <p:cell>#{entity.reservedBalance}</p:cell>
			<p:cell>#{entity.currency.name}</p:cell>
			<p:cell>#{entity.walletStatus}</p:cell>
			<p:cell>#{entity.expirationDate}</p:cell>
			<p:cell>#{entity.lowerCreditLimit}</p:cell>
			<p:cell>#{entity.upperCreditLimit}</p:cell>
	      </ui:repeat>
	   </p:table>
	</p:font>
    

</p:document>
