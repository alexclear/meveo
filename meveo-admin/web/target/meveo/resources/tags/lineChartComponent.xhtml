<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface componentType="formField">
	<cc:attribute name="lineChartEntityModel" />
</cc:interface>

<cc:implementation>

	<ui:fragment>

		<p:lineChart value="#{cc.attrs.lineChartEntityModel.model}"
			fill="#{cc.attrs.lineChartEntityModel.lineChart.filled}"
			legendPosition="#{cc.attrs.lineChartEntityModel.lineChart.legendPosition}"
			barPadding="#{cc.attrs.lineChartEntityModel.lineChart.barPadding}"
			barMargin="#{cc.attrs.lineChartEntityModel.lineChart.barMargin}"
			stacked="#{cc.attrs.lineChartEntityModel.lineChart.stacked}"
			min="#{cc.attrs.lineChartEntityModel.lineChart.min}"
			max="#{cc.attrs.lineChartEntityModel.lineChart.max}"
			breakOnNull="#{cc.attrs.lineChartEntityModel.lineChart.breakOnNull}"
			xaxisLabel="#{cc.attrs.lineChartEntityModel.lineChart.xaxisLabel}"
			yaxisLabel="#{cc.attrs.lineChartEntityModel.lineChart.yaxisLabel}"
			xaxisAngle="#{cc.attrs.lineChartEntityModel.lineChart.xaxisAngle}"
			yaxisAngle="#{cc.attrs.lineChartEntityModel.lineChart.yaxisAngle}"
			legendCols="#{cc.attrs.lineChartEntityModel.lineChart.legendCols}"
			legendRows="#{cc.attrs.lineChartEntityModel.lineChart.legendRows}"
			zoom="#{cc.attrs.lineChartEntityModel.lineChart.zoom}"
			animate="#{cc.attrs.lineChartEntityModel.lineChart.animate}"
			showDatatip="#{cc.attrs.lineChartEntityModel.lineChart.showDataTip}"
			datatipFormat="#{cc.attrs.lineChartEntityModel.lineChart.datatipFormat}"
			style="#{cc.attrs.lineChartEntityModel.lineChart.style}"
			styleClass="#{cc.attrs.lineChartEntityModel.lineChart.styleClass}" />

	</ui:fragment>

</cc:implementation>

</html>
