Description Test Case 1: 
Actions : Make a first dropdown From the dropdown list in the table choose the number of line per page you want to have, choose '5'

Description Test Case 2:

Expected Results : The next page is displayed

Description Test Case 3:

Expected Results :The last page is displayed

Description Test Case 4: 
Actions : Click on the button to move to the previous page

Description Test Case 5: 
Actions : Click on the button "Refresh" in order to refresh the Cache Informations.

Description Test Case 6: 
Actions : Pick a line from the table then click on the icon "Re-Populate ".
Expected Results : An alert appears in order to make sure that you really you want to Re-Populate the Cache Informations.

Description Test Case 7: 
Actions : Click on "yes" to confirm that you want to Re-Populate the Cache Informations
Expected Results : The picked Cache Informations is Re-Populated.

Description Test Case 8: 
Actions : Click on "No" to confirm that you don't want to Re-Populate the Cache Informations.
Expected Results : The picked Cache Informations is not Re-Populated.

Description Test Case 9:

Description Test Case 10:

Description Test Case 11:
