Description Test Case 1: 
Actions : In the Configuration menu, click on the link "Provider" in order to Open the page Provider.

Description Test Case 2:
Actions : Fill in the tab 'Informations' the fields and click on "save"
Expected Results : A new Provider informations is created.

Description Test Case 3:
Actions : Click on "reset".
Expected Results : The message of update informations is disappear.

Description Test Case 4:
Actions : Don't fill any fields in the tab "Custom Fields" then click on "save".
Expected Results : An alert appears to mention that Provider is updated with success.

Description Test Case 5:
Actions : Fill in the tab "Custom Fields" the fields(797, add new value) then click on "save".
Expected Results : A new Provider Custom Fields is created.

Description Test Case 6:
Actions : Click on the tab "Custom Fields" then click on the icon "delete". 
Expected Results : The new added value is deleted with success.

Description Test Case 7: 
Actions : Click on the button "delete".
Expected Results : An alert appears in order to make sure that you really you want to delete the Provider.

Description Test Case 8:
Actions : Click on "No" to confirm that you don't want to delete the Provider.
Expected Results : The picked Provider is not deleted.

Description Test Case 9: 
Actions : Click on "yes" to confirm that you want to delete the Provider.
Expected Results : The picked Provider is deleted.

-->
