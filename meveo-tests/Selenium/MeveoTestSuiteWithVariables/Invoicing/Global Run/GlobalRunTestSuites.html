<!--

Description Test Case 1: 
Actions : In the Invoicing menu, click on the link "Global Run" in order to Open the page Global Run.
Expected Results : Page "System properties" is open.

Description Test Case 2:
Actions : Don't fill any fields then click on "Create Billing Run".
Expected Results : A new Global Run can not be created, an alert appears to mention that "Billing Cycle and Type" are required to create the Global Run

Description Test Case 3:
Actions : Fill only the field "Billing Cycle" then click on "Create Billing Run".
Expected Results : A new Global Run can not be created, an alert appears to mention that Type is required to create the Global Run.

Description Test Case 4: 
Actions : Fill only the field "Type" then click on "Create Billing Run".
Expected Results : A new Global Run can not be created, an alert appears to mention that Billing Cycle is required to create the Global Run.

Description Test Case 5:
Actions : Let the required fields (Billing Cycle, Type) not filled and fill (Start Date, End Date, Invoice Date and Last Transaction Date) fields and click on "Create Billing Run".
Expected Results : A new Global Run can not be created, an alert appears to mention that (Billing Cycle, Type) are required to create the Global Run.

Description Test Case 6:
Actions : Fill the required fields (Billing Cycle, Type) then fill not required fields "Start Date, End Date, Invoice Date and Last Transaction Date" and click on "Create Billing Run".
Expected Results : A new Global Run is created.

-->
