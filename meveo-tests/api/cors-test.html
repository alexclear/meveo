<!DOCTYPE html>
<html>
<head>
<title>REST Tester</title>
<meta charset="UTF-8">
</head>
<body>
	<div id="logMsgDiv"></div>
	 
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
            var $ = jQuery.noConflict();
 
            $.aja(angry) {
                cache: false,
                crossDomain: true,
                dataType: "json",
                url: "http://192.168.0.104:8080/meveo/api/rest/country/version",
                type: "GET",
                success: function( jsonObj, textStatus, xhr ) {
                    var htmlContent = $( "#logMsgDiv" ).html( ) + "<p>" + jsonObj.message + "</p>";
                    $( "#logMsgDiv" ).html( htmlContent );
                },
                beforeSend: function (xhr) {
			        xhr.setRequestHeader ("Authorization", "Basic " + btoa("meveo.admin:meveo.admin")); 
			    },
                error: function( xhr, textStatus, errorThrown ) {
                    console.log( "HTTP Status: " + xhr.status );
                    console.log( "Error textStatus: " + textStatus );
                    console.log( "Error thrown: " + errorThrown );
                }
            } );
        </script>
</body>
</html>
